<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Serie de Taylor</title>
    <link rel="stylesheet" href="bulma.min.css">
    <link rel="stylesheet" href="taylor_style.css">
  </head>
  <body>
    <div class="container content">
      <div class="columns">
        <div class="column is-one-third">
          <h1>Parameters</h1>
          
          <form class="data" id="form">
            <label class="label">Whole number</label>
            <p class="control">
              <input class="input is-large" type="text" id="number"
                placeholder="Main whole number" min="0" max="10">
            </p>
            
            <label class="label">Iterations</label>
            <p class="control">
              <input class="input is-large" type="number" id="iterations"
                placeholder="How many table rows" min="0" max="20">
            </p>
            
            <p class="control">
              <button class="button is-primary">Compute</button>
            </p>
          </form>
          
          <br>
          <nav class="level">
            <div class="level-item has-text-centered">
              <div>
                <p class="heading">Real</p>
                <p class="title" id="ind-real">-</p>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <p class="heading">x</p>
                <p class="title" id="ind-x">-</p>
              </div>
            </div>
            <div class="level-item has-text-centered">
              <div>
                <p class="heading">h</p>
                <p class="title" id="ind-h">-</p>
              </div>
            </div>
          </nav>
        </div>
        <div class="column">
          <h1>Computed Table</h1>
          
          <table class="table is-striped">
            <thead>
              <tr>
                <th>Iteration</th>
                <th>Function</th>
                <th>f(xi)</th>
                <th>f(xi+1)</th>
                <th>Er %</th>
                <th>Ea %</th>
              </tr>
            </thead>
            <tbody>
              <!-- Render dynamically -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="taylor_algo.js"></script>
  </body>
</html>
